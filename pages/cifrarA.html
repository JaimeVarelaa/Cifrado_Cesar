<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/cifrar.css" />
  </head>
  <body>
    <section class="content">
      <fieldset class="module">
        <label for="modulo"
          >Modulo:
          <input id="modulo" type="number" value="1" required />
        </label>
        <p id="error">¡El rango permitido para módulo es de 1 a 94!</p>
        
      </fieldset>
      <fieldset class="codify">
        <div class="text">
          <label for="texto"
            >Texto: <br /><textarea id="texto" rows="10" placeholder="Escribe aquí..."></textarea>
          </label>
        </div>
        <div class="result">
          <label for="resultado"
            >Cifrado césar: <br /><textarea id="resultado" rows="10" placeholder="Aquí se mostrará tu mensaje cifrado..."></textarea>
          </label>
        </div>
      </fieldset>
    </section>

    <script src="../scripts/cifrarA.js"></script>
  </body>
</html>
